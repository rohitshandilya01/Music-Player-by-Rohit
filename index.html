<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player by Rohit shah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="assets/maxresdefault.webp"  class=song-img alt="song-img">
            
            <h1>Name Chale</h1>
            <p>Vikram Sarkar(Singer)</p>

            <audio class="songs">
                <source src="assets/Naam Chale   Vikram Sarkar.mp3" >
            </audio>

            <input type="range" value="0" name="" id="" class="progress">

            <div class="controlss">
                <div class="buttons"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"  class="buttons"><i class="fa-solid fa-play controlIcon"></i></div>
                <div class="buttons"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
